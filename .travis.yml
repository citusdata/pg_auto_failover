sudo: required
dist: bionic
language: c
python:
  - "3.6"
cache:
  apt: true
  directories:
  - /home/travis/postgresql
env:
  global:
    # GitHub API token for citus-bot
    - secure: 
matrix:
  fast_finish: true
  include:
    - env: PGVERSION=10
    - env: PGVERSION=11
    - env: PGVERSION=12
before_install:
  - git clone -b v0.7.12 --depth 1 https://github.com/citusdata/tools.git
  - sudo make -C tools install
  - setup_apt
  - nuke_pg
  - python --version
  - pyenv versions
  - pyenv install -s 3.6.9
  - pyenv global 3.6.9
  - sudo apt-get install bridge-utils
  - sudo apt-get install python3-pip
  - sudo pip3 install --upgrade pip
  - pip3 install --user pipenv
install:
  - install_uncrustify
  - install_pg
  - install_custom_pg
  - PIPENV_PIPFILE="${TRAVIS_BUILD_DIR}"/tests/Pipfile pipenv install --system --deploy
  - env
  - pg_config
  - PATH=`pg_config --bindir`:$PATH which pg_ctl
script:
  - make
  - sudo make install
  - PATH=`pg_config --bindir`:$PATH make test
